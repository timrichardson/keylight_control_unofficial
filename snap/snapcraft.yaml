name: keylight-cli-unofficial # you probably want to 'snapcraft register <name>'
base: core22 # the base snap is the execution environment for this snap
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: cli tool for Elgato KeyLight # 79 char long summary
description: |
  cli tool for Elgato KeyLight. Uses avahi to find the lamp. Set brightness and color temperature.

grade: devel # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  keylight-cli-unofficial:
    command: bin/keylight_control
    plugs:
      - network
      - network-bind
parts:
  keylight-cli-unofficial:
    # See 'snapcraft plugins'
    plugin: python
    python-packages: [requests, zeroconf]  # specify your pip dependencies here
    source: .  # specify the source directory of your Python script


